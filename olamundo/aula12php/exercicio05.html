<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05 HTML - Imprimir dados de formulario</title>
</head>
<body>
    <div>
        <!--htmlspecialchars() transforma caracteres que sejam especiais no HTML na sua forma codificada,
            de forma que não seja possível injetar tags HTML ou JavaScript em sua página
            O campo age (idade), por ser um número,
            podemos simplesmente converter para um integer que automaticamente eliminará qualquer caractere estranho
            Você também pode fazer o PHP automaticamente fazer isso utilizando a extensão filter-->
            
        <form action="exercicio05.php" method="post">
            <p>Your name: <input type="text" name="name"/></p>
            <p>Your age: <input type="number" name="age"/></p>
            <p><input type="submit"/></p>
        </form>
    </div>
</body>
</html>
